<h3>Habilidades</h3>

<table border = "0">

    <ul *ngFor="let skill of skills">
        <li>
            <tr>
                <td>{{ skill.skill1 }}</td>
            </tr>
            <tr>
                <td>{{ skill.skill2}}</td>
            </tr>
            <tr>
                <td>{{ skill.skill3}}</td>
            </tr>
            <tr>
                <td>{{ skill.skill4}}</td>
            </tr>
        </li>
    </ul>
</table>
